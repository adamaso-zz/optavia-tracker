<section class="content">

  <h2>Reorder Guide</h2>

  <blockquote>The items listed below are the ones you would like to reorder. To remove an item from the list, click the trash icon.</blockquote>

  <div class="reorder__blank" *ngIf="myReorderList.length === 0">
    <h2>There is nothing here!</h2>
    <p>
      <a routerLink="/fuelings">Manage your Fuelings</a> to add them to this page.</p>
  </div>

  <div class="reorder__grid" *ngIf="myReorderList">
    <div class="reorder__item" *ngFor="let item of myReorderList; let i = index;">
      <span>{{item}}</span>
      <div class="favorites">
        <i class="material-icons" (click)="removeFromList(i)">delete</i>
      </div>
    </div>
  </div>
</section>
